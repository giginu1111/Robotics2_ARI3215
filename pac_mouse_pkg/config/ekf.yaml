ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    frequency: 30.0
    sensor_timeout: 0.2
    two_d_mode: true
    publish_acceleration: false
    publish_tf: true
    
    map_frame: map
    odom_frame: mouse/odom
    base_link_frame: mouse/base_link
    world_frame: mouse/odom

    # WHEEL ODOMETRY
    odom0: /mouse/odom
    odom0_config: [false, false, false,
                   false, false, false,
                   true,  true,  false,
                   false, false, true,
                   false, false, false]
    odom0_queue_size: 10
    odom0_nodelay: true
    odom0_differential: false
    odom0_relative: false

    # IMU
    imu0: /mouse/imu
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  true,  true,  true]
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true